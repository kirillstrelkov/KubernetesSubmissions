apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-dep-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greeter
      version: v1
  template:
    metadata:
      labels:
        app: greeter
        version: v1
    spec:
      containers:
        - name: greeter-app
          image: greeter:v1
          env:
            - name: MSG
              value: "Hello from version 1"

