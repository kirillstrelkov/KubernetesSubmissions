apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pingpong-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/kirillstrelkov/KubernetesSubmissions.git"
    targetRevision: HEAD
    path: ping_pong_app/kust-argocd
    plugin:
      name: "custom-argocd-cmp-sops"
  destination:
    server: https://kubernetes.default.svc
    namespace: exercises
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
